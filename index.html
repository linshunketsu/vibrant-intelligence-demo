<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibrant Intelligence Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0F172A',
              secondary: '#64748B',
              canvas: '#F8FAFC',
              'trigger-bg': '#ECFDF5', // emerald-50
              'trigger-border': '#10B981', // emerald-500
              'action-bg': '#EFF6FF', // blue-50
              'action-border': '#3B82F6', // blue-500
              'logic-bg': '#FFF7ED', // orange-50
              'logic-border': '#F97316', // orange-500
              // Vibrant brand colors for Practice module
              'brand-primary': '#4f46e5',
              'brand-secondary': '#818cf8',
              'brand-light': '#eef2ff',
            }
          }
        }
      }
    </script>
    <style>
      .grid-pattern {
        background-size: 20px 20px;
        background-image:
          linear-gradient(to right, #e2e8f0 1px, transparent 1px),
          linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
      }
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "recharts": "https://esm.sh/recharts@^2.15.0?external=react,react-dom"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
